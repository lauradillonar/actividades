{%extends "base.html" %}
{% block title %}Enlaces{% endblock  %}
{% block content %}
        <header>
            <h2>Enlaces</h2>
        </header>
        {% if enlaces %}
            <ul>
                {% for enlace in enlaces -%}
                    <li><a href="{{enlace.url}}">{{enlace.texto}}</a></li>
                {% endfor -%}
            </ul>
        {% else %}
            <p>No hay enlaces.</p>
        {% endif %}
{%endblock%}
